{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static',filename='images/' + post.img_file) }}">
    <div class="media-body">
        <div class="article-metadata">
            <h2 class="mr-2" href="#">{{ post.username }}</h2>
        </div>
        <h4 class='article-title'><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;{{ post.email }}</h4>
       
       

    </div>


</article>


{% endfor %}


{% endblock %}
